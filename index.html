<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Sign">
    
</head>
<body>
    <nav>
        <ul>
           <li class="brand"> <img src="logo.png" alt="Spotify"> Spotify</li>
           <li>Home</li>
           <li>About</li>
           <li>SignIn Or SignUp</li>
       </ul>
   </nav>


<div class="container">
     <div class="songList">
        <h1>Your Music Playlist</h1>
        <div>
            <div class="songItem">
                <img src="logoformusic.png" alt="1">
                <span class="songName">Let me Love You</span>
                <span class="songlistplay"><span class="timestamp"> 05:34<i class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="logoformusic.png" alt="1">
                <span class="songName">Har Har Shambhu</span>
                <span class="songlistplay"><span class="timestamp"> 03:30<i class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="logoformusic.png" alt="1">
                <span class="songName">Dandeilions</span>
                <span class="songlistplay"><span class="timestamp"> 02:00<i class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="logoformusic.png" alt="1">
                <span class="songName">Kahani 2.0</span>
                <span class="songlistplay"><span class="timestamp"> 04:00<i class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="logoformusic.png" alt="1">
                <span class="songName">Namo Namo Shankara</span>
                <span class="songlistplay"><span class="timestamp"> 03:00<i class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="logoformusic.png" alt="1">
                <span class="songName">Tere Liye</span>
                <span class="songlistplay"> <span class="timestamp"> 05:00<i class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="logoformusic.png" alt="1">
                <span class="songName">Channa</span>
                <span class="songlistplay"> <span class="timestamp"> 04:05<i class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            
        </div>
     </div>
    <div class="songBanner"></div>
</div>

<div class="bottom">
    <input type="range" class="range" id="myProgressBar" min="0" value="0" max="100">
     <div class="icons">
        <i class="fa-2x fa-solid fa-backward-step"></i>
        <i class="fa-2x fa-sharp fa-solid fa-circle-play" id="masterPlay"></i>
        <i class="fa-2x fa-solid fa-forward-step"></i>
    </div>
    <div class="songInfo">
        <img src="gify.gif" width="18px" alt="" id="gify"> Let Me Love you - Justin biber

    </div>
</div>

   <script src="script.js"></script>
   <script src="https://kit.fontawesome.com/b1be3ca4a5.js" crossorigin="anonymous"></script>
</body>
</html>
